<!doctype html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>Планировки</title>
    <script defer="defer" src="./js/runtime.js"></script>
    <script defer="defer" src="./js/vendors.js"></script>
    <script defer="defer" src="./js/main.js"></script>
    <link href="./css/vendors.min.css" rel="stylesheet">
    <link href="./css/main.min.css" rel="stylesheet">
  </head>

  <body>
    <header class="header"></header>
    <main>
      <section class="mortgage">
        <div class="mortgage__wrapper container">
          <div class="mortgage__content">
            <h2 class="mortgage__title">Ипотека от 3%</h2>
            <form class="mortgage__form" action="">
              <div class="mortgage__form-section mortgage__form-section-1"><span class="mortgage__input-description">Стоимость квартиры ₽</span> <input class="mortgage__input mortgage__input-cost" value="17100000"> <input class="mortgage__cost-range" type="range" min="4000000" max="30000000" step="100000"></div>
              <div class="mortgage__form-section mortgage__form-section-2"><span class="mortgage__input-description">Первоначальный взнос ₽</span> <input class="mortgage__input mortgage__input-payment" value="2500000"> <input class="mortgage__payment-range" type="range" min="1000000" max="10000000" step="50000"></div>
              <div class="mortgage__form-section mortgage__form-section-3"><span class="mortgage__input-description">Срок выплат</span> <input class="mortgage__input mortgage__input-term" value="15 лет"></div>
              <div class="mortgage__form-section mortgage__form-section-4"><span class="mortgage__input-pay-description">Ежемесячный платеж</span><span class="mortgage__input-pay">от 25 700 ₽/мес</span></div>
              <div class="mortgage__form-section mortgage__form-section-5"><button class="mortgage__form-button-view"><span class="mortgage__form-button-text">Посмотреть 7 программ</span><img class="mortgage__form-button-arrow" src="../../../../assets/arrow.png" alt="arrow"></button> <button class="mortgage__form-button-request">Оставить заявку</button></div>
            </form>
            <div class="mortgage__info">
              <p class="mortgage__info-text">Данный расчет приведен для общей информациии не является <a class="mortgage__info-link" href="#">публичной офертой.</a></p>
            </div>
          </div>
          <div class="mortgage__bg-container"><img class="mortgage__bg" src="./assets/mortgage-bg.png" alt="bg"></div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="https://widget.planoplan.com/etc/multiwidget/release/v4/static/js/main.js"></script>
  </body>

</html>
